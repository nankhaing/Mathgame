<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game - Result</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background: #e3f2fd; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .result-card { background: white; width: 100%; max-width: 400px; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: #f44336; font-size: 32px; margin-bottom: 10px; }
        .score-box { font-size: 48px; font-weight: bold; color: #1565c0; margin: 20px 0; }
        .message { font-size: 18px; color: #555; margin-bottom: 30px; }
        .btn-group { display: flex; flex-direction: column; gap: 15px; }
        .btn { padding: 15px; font-size: 18px; border: none; border-radius: 12px; cursor: pointer; text-decoration: none; font-weight: bold; transition: 0.2s; }
        .play-again { background: #4caf50; color: white; }
        .play-again:hover { background: #388e3c; }
        .home { background: #90caf9; color: #1565c0; }
        .home:hover { background: #64b5f6; color: white; }
    </style>
</head>
<body>

<div class="result-card">
    <h1>Game Over!</h1>
    <p class="message">Great effort! Your score is:</p>
    <div class="score-box" id="final-score">0</div>
    
    <div class="btn-group">
        <a href="index.html" class="btn play-again">Play Again</a>
        <a href="index.html" class="btn home">Back to Menu</a>
    </div>
</div>

<script>
    // URL ကနေ Score ကို ဖတ်တာပါ (ဥပမာ: result.html?score=150)
    const params = new URLSearchParams(window.location.search);
    const score = params.get('score') || 0;
    document.getElementById('final-score').innerText = score;
</script>

</body>
</html>
