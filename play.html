<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Math For Kids</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #e0f7fa; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #game-box { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 350px; }
        h1 { color: #0288d1; font-size: 24px; margin-bottom: 20px; }
        .level-info { font-weight: bold; color: #555; margin-bottom: 10px; }
        .hearts { color: #ff5252; font-size: 28px; margin-bottom: 15px; }
        #question { font-size: 56px; font-weight: bold; color: #333; margin: 25px 0; }
        input { font-size: 28px; width: 100px; text-align: center; border: 4px solid #b3e5fc; border-radius: 15px; padding: 10px; outline: none; }
        button { font-size: 20px; background: #00c853; color: white; border: none; padding: 12px 30px; border-radius: 15px; cursor: pointer; margin-top: 20px; transition: transform 0.1s; }
        button:active { transform: scale(0.95); }
        #score { font-size: 20px; color: #0288d1; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-box">
    <h1>üéÆ Easy Math For Kids</h1>
    <div class="level-info" id="current-level-text">Level 1: Add</div>
    <div class="hearts" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    
    <div id="question">? + ?</div>
    <input type="number" id="answer" placeholder="?" autocomplete="off">
    <br>
    <button onclick="checkAnswer()">Submit</button>
    
    <div id="score">Score: 0</div>
</div>

<script>
    // URL ·ÄÄ·Äî·Ä± ·Äò·Äö·Ä∫ Level ·Äõ·ÄΩ·Ä±·Ä∏·Äë·Ä¨·Ä∏·Äú·Ä≤·ÄÜ·Ä≠·ÄØ·Äê·Ä¨ ·Äñ·Äê·Ä∫·Äê·Ä¨·Äï·Ä´
    const urlParams = new URLSearchParams(window.location.search);
    let level = parseInt(urlParams.get('level')) || 1;
    
    let score = 0;
    let lives = 3;
    let num1, num2, correctAnswer, operator;

    function setupGame() {
        const levels = {
            1: "Level 1: Add",
            2: "Level 2: Subtract",
            3: "Level 3: Add & Subtract",
            4: "Level 4: Multiply",
            5: "Level 5: Mixed",
            6: "Level 6: Hard Mix"
        };
        document.getElementById('current-level-text').innerText = levels[level];
        generateQuestion();
    }

    function generateQuestion() {
        let maxNum = level === 6 ? 20 : 10; // Hard Mix ·ÄÜ·Ä≠·ÄØ·Äõ·ÄÑ·Ä∫ ·ÄÄ·Ä≠·Äî·Ä∫·Ä∏·ÄÇ·Äè·Äî·Ä∫·Ä∏ ·Äï·Ä≠·ÄØ·ÄÄ·Äº·ÄÆ·Ä∏·Äô·Äö·Ä∫

        num1 = Math.floor(Math.random() * maxNum) + 1;
        num2 = Math.floor(Math.random() * maxNum) + 1;

        // Level ·Ä°·Äú·Ä≠·ÄØ·ÄÄ·Ä∫ Operator ·Äõ·ÄΩ·Ä±·Ä∏·ÄÅ·Äª·Äö·Ä∫·Äô·Äæ·ÄØ
        if (level === 1) operator = '+';
        else if (level === 2) operator = '-';
        else if (level === 3) operator = Math.random() > 0.5 ? '+' : '-';
        else if (level === 4) operator = '√ó';
        else if (level === 5) {
            let ops = ['+', '-', '√ó'];
            operator = ops[Math.floor(Math.random() * ops.length)];
        }
        else {
            let ops = ['+', '-', '√ó'];
            operator = ops[Math.floor(Math.random() * ops.length)];
        }

        // ·Ä°·Äî·Äæ·ÄØ·Äê·Ä∫·ÄÜ·Ä≠·ÄØ·Äõ·ÄÑ·Ä∫ ·Ä°·Äñ·Äº·Ä± ·Ä°·Äî·Äæ·ÄØ·Äê·Ä∫·Äô·Äë·ÄΩ·ÄÄ·Ä∫·Ä°·Ä±·Ä¨·ÄÑ·Ä∫ ·ÄÄ·Äº·ÄÆ·Ä∏·Äê·Ä≤·Ä∑·ÄÄ·Ä≠·Äî·Ä∫·Ä∏·ÄÄ·Ä≠·ÄØ ·Äõ·Äæ·Ä±·Ä∑·Äë·Ä¨·Ä∏·Äô·Äö·Ä∫
        if (operator === '-' && num1 < num2) [num1, num2] = [num2, num1];

        if (operator === '+') correctAnswer = num1 + num2;
        if (operator === '-') correctAnswer = num1 - num2;
        if (operator === '√ó') correctAnswer = num1 * num2;

        document.getElementById('question').innerText = `${num1} ${operator} ${num2}`;
        document.getElementById('answer').value = '';
        document.getElementById('answer').focus();
    }

    function checkAnswer() {
        const userAnswer = parseInt(document.getElementById('answer').value);
        
        if (userAnswer === correctAnswer) {
            score += 10;
            document.getElementById('score').innerText = `Score: ${score}`;
            generateQuestion();
        } else {
            lives--;
            updateLives();
            if (lives <= 0) {
                alert("Game Over! Your Score: " + score);
                window.location.href = 'index.html'; // ·Äõ·Äæ·ÄØ·Ä∂·Ä∏·Äõ·ÄÑ·Ä∫ ·Ä°·ÄÖ·Äï·Äº·Äî·Ä∫·Äû·ÄΩ·Ä¨·Ä∏·Äô·Äö·Ä∫
            }
        }
    }

    function updateLives() {
        document.getElementById('lives').innerText = "‚ù§Ô∏è".repeat(lives);
    }

    // Enter ·ÄÅ·Ä±·Ä´·ÄÄ·Ä∫·Äõ·ÄÑ·Ä∫·Äú·Ää·Ä∫·Ä∏ ·Ä°·Äñ·Äº·Ä±·ÄÖ·ÄÖ·Ä∫·Äú·Ä≠·ÄØ·Ä∑·Äõ·Ä°·Ä±·Ä¨·ÄÑ·Ä∫
    document.getElementById('answer').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') checkAnswer();
    });

    setupGame();
</script>

</body>
</html>
