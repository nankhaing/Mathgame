<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Math For Kids</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background: #e3f2fd; margin: 0; padding: 20px; }
        
        .container { background: white; max-width: 400px; margin: 30px auto; padding: 30px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Logo Style */
        .game-logo { width: 80px; height: 80px; background: #1565c0; color: white; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; margin: 0 auto 15px; box-shadow: 0 5px 15px rgba(21, 101, 192, 0.3); }

        h1 { color: #1565c0; font-size: 24px; margin-bottom: 5px; }
        .subtitle { color: #666; margin-bottom: 25px; font-size: 14px; }

        /* Login Form */
        #login-container { margin-bottom: 20px; padding: 20px; background: #f8f9fa; border-radius: 15px; }
        input { font-size: 16px; padding: 12px; width: 80%; border: 2px solid #ddd; border-radius: 10px; outline: none; margin-bottom: 10px; text-align: center; }
        .start-btn { background: #4caf50; color: white; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 90%; }

        /* Level Selection (Hidden initially) */
        #level-selection { display: none; flex-direction: column; gap: 12px; }
        .level-btn { padding: 15px; background: #fff; color: #1565c0; text-decoration: none; border: 2px solid #90caf9; border-radius: 12px; font-weight: bold; transition: 0.2s; }
        .level-btn:hover { background: #1565c0; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="game-logo">➕</div>
    <h1>Easy Math For Kids</h1>
    <p class="subtitle">Learning is Fun!</p>

    <div id="login-container">
        <p style="font-weight: bold; color: #333;">Enter your name to start:</p>
        <input type="text" id="player-name" placeholder="Your Name here..." autocomplete="off">
        <button class="start-btn" onclick="showLevels()">Start Game</button>
    </div>

    <div id="level-selection">
        <p id="welcome-msg" style="font-weight: bold; color: #4caf50;"></p>
        <a href="play.html?level=1" class="level-btn">Level 1: Add</a>
        <a href="play.html?level=2" class="level-btn">Level 2: Subtract</a>
        <a href="play.html?level=3" class="level-btn">Level 3: Add & Subtract</a>
        <a href="play.html?level=4" class="level-btn">Level 4: Multiply</a>
        <a href="play.html?level=5" class="level-btn">Level 5: Mixed</a>
        <a href="play.html?level=6" class="level-btn" style="border-color: #f44336; color: #f44336;">Level 6: Hard Mix</a>
    </div>
</div>

<script>
    function showLevels() {
        const name = document.getElementById('player-name').value;
        if (name.trim() !== "") {
            // နာမည်ကို သိမ်းထားပြီး Level တွေကို ပြမယ်
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('level-selection').style.display = 'flex';
            document.getElementById('welcome-msg').innerText = "Welcome, " + name + "! Choose a level:";
            
            // နာမည်ကို play.html ဆီပါ သယ်သွားချင်ရင် localStorage သုံးလို့ရတယ်
            localStorage.setItem('playerName', name);
        } else {
            alert("Please enter your name!");
        }
    }
</script>

</body>
</html>
