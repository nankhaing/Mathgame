<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Easy Math For Kids</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: enble;
    }
    .box {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 0.8s forwards;
    }
    h1 {
      font-size: 36px;
      color: #00796b;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
    }
    input, button {
      font-size: 18px;
      padding: 12px;
      width: 100%;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 10px #00796b;
      border-color: #00796b;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover:not(:disabled) {
      background-color: #004d40;
      transform: scale(1.05);
    }
    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }
    #levelSelect {
      margin-top: 15px;
      opacity: 0;
      max-height: 0;
      overflow: disable;
      transition: max-height 0.5s ease, opacity 0.5s ease;
    }
    #levelSelect.show {
      opacity: 1;
      max-height: 300px;
    }
    .level-btn {
      display: block;
      background: #00796b;
      color: white;
      border: none;
      margin: 8px 0;
      padding: 12px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .level-btn:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <!-- Game Logo -->
  <img src="logo.png" width="250" alt="Math Game Logo" class="logo" />
    <h3>ðŸŽ® Easy Math For Kids</h3>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button id="startBtn" onclick="saveName()" disabled>Start</button>
    <div id="levelSelect">
      <h5>Select Level</h5>
      <button class="level-btn" onclick="selectLevel(1)">Level 1: Add</button>
      <button class="level-btn" onclick="selectLevel(2)">Level 2: Subtract</button>
      <button class="level-btn" onclick="selectLevel(3)">Level 3: Add & Subtract</button>
      <button class="level-btn" onclick="selectLevel(4)">Level 4: Multiply</button>
      <button class="level-btn" onclick="selectLevel(5)">Level 5: Mixed</button>
      <button class="level-btn" onclick="selectLevel(6)">Level 6: Hard Mix</button>
    </div>
  </div>
  <script>
    const playerNameInput = document.getElementById("playerName");
    const startBtn = document.getElementById("startBtn");
    const levelSelect = document.getElementById("levelSelect");

    playerNameInput.addEventListener('input', () => {
      startBtn.disabled = playerNameInput.value.trim() === "";
    });

    function saveName() {
      const name = playerNameInput.value.trim();
      if (!name) {
        alert("Please enter your name!");
        return;
      }
      localStorage.setItem("math_player", name);
      levelSelect.classList.add('show');
      startBtn.style.display = 'none';
      playerNameInput.disabled = true;
    }

    function selectLevel(level) {
      localStorage.setItem("math_level", level);
      window.location.href = "play.html";
    }
  </script>
</body>
</html>
